
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .profile-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .profile-card {
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2);
    }
    .menu-item:hover {
      transform: translateX(5px);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto min-h-screen bg-white">
    <!-- 顶部背景 -->
    <div class="profile-bg h-40 w-full relative">
      <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
        <div class="relative">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" 
               class="w-24 h-24 rounded-full border-4 border-white object-cover shadow-lg">
          <button class="absolute bottom-0 right-0 bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center">
            <i class="fas fa-camera text-sm"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- 个人信息 -->
    <div class="mt-16 px-6 text-center">
      <h2 class="text-xl font-bold text-gray-800">张美丽</h2>
      <p class="text-gray-500">@meili</p>
      <p class="text-gray-600 mt-2">前端开发工程师 | 北京</p>
      <div class="flex justify-center space-x-4 mt-4">
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded-full text-sm">
          <i class="fas fa-user-edit mr-1"></i>编辑资料
        </button>
      </div>
    </div>

    <!-- 数据统计 -->
    <div class="flex justify-around mt-8 px-6 py-4 bg-gray-50 rounded-lg mx-4">
      <div class="text-center">
        <div class="text-2xl font-bold text-gray-800">128</div>
        <div class="text-gray-500 text-sm">关注</div>
      </div>
      <div class="text-center">
        <div class="text-2xl font-bold text-gray-800">356</div>
        <div class="text-gray-500 text-sm">粉丝</div>
      </div>
      <div class="text-center">
        <div class="text-2xl font-bold text-gray-800">24</div>
        <div class="text-gray-500 text-sm">作品</div>
      </div>
    </div>

    <!-- 功能菜单 -->
    <div class="mt-8 px-6">
      <div class="menu-item mb-4 p-3 bg-white rounded-lg flex items-center cursor-pointer">
        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 mr-3">
          <i class="fas fa-heart"></i>
        </div>
        <div class="flex-1">
          <div class="font-medium">我的收藏</div>
          <div class="text-gray-500 text-sm">查看收藏的内容</div>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="menu-item mb-4 p-3 bg-white rounded-lg flex items-center cursor-pointer">
        <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center text-purple-500 mr-3">
          <i class="fas fa-history"></i>
        </div>
        <div class="flex-1">
          <div class="font-medium">浏览历史</div>
          <div class="text-gray-500 text-sm">查看浏览记录</div>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="menu-item mb-4 p-3 bg-white rounded-lg flex items-center cursor-pointer">
        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center text-green-500 mr-3">
          <i class="fas fa-cog"></i>
        </div>
        <div class="flex-1">
          <div class="font-medium">设置</div>
          <div class="text-gray-500 text-sm">账号、通知等设置</div>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>

    <!-- 底部操作 -->
    <div class="mt-12 px-6 pb-8">
      <button class="w-full py-3 bg-red-50 text-red-500 rounded-lg font-medium flex items-center justify-center">
        <i class="fas fa-sign-out-alt mr-2"></i>退出登录
      </button>
    </div>
  </div>

  <script>
    // 点击退出按钮
    document.querySelector('.bg-red-50').addEventListener('click', function() {
      if(confirm('确定要退出登录吗？')) {
        // 执行退出登录逻辑
        alert('已退出登录');
        // window.location.href = 'login.html';
      }
    });

    // 点击编辑资料按钮
    document.querySelector('.bg-blue-500').addEventListener('click', function() {
      alert('跳转到编辑资料页面');
      // window.location.href = 'edit-profile.html';
    });

    // 点击菜单项
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function() {
        const title = this.querySelector('.font-medium').textContent;
        alert(`跳转到${title}页面`);
        // 实际开发中根据不同的菜单项跳转到不同页面
      });
    });
  </script>
</body>
</html>
